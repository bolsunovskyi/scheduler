[[ define "plugins/index.html" ]][[ template "header" ]]
[[ template "navbar" ]]

<ol class="breadcrumb">
    <li><a href="/">Scheduler</a></li>
    <li class="active">Plugins</li>
</ol>

<div class="container-fluid">
    <h2>Plugins</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Version</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            [[range .plugins]]
                <tr>
                    <td>[[.Name]]</td>
                    <td>[[.Description]]</td>
                    <td>[[.Version]]</td>
                    <td>
                        [[if .HasSettings]]
                        <a class="btn btn-default" href="/a/plugins/[[.Name]]">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                        [[end]]
                    </td>
                </tr>
            [[end]]
        </tbody>
    </table>
</div>

[[ template "footer" ]]
[[end]]
